<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Status App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="nav" style="display: none">
      <div class="logoContainer">
        <div>
          <img src="logo.svg" alt="logo" />
        </div>
        <div>Smila Cloud Device</div>
      </div>
      <ul>
        <li>
          <a href="#" onclick="handleLogout()">
            <img src="logout.svg" alt="logout" class="logout-btn" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="app">
      <div id="login-form" style="display: none">
        <img src="logo.svg" alt="logo" />
        <form style="display: flex; flex-direction: column; gap: 30px">
          <label>
            Username:
            <input id="username" type="text" value="04-00001-23" />
          </label>
          <label>
            Password:
            <input id="password" type="password" value="04-00001-23" />
          </label>
          <button
            id="loginButton"
            style="width: 260px"
            type="button"
            onclick="handleLogin()"
          >
            Login
          </button>
        </form>

        <p class="message error" id="loginMessage"></p>
      </div>

      <div id="uploadDeviceStatus" style="display: none">
        <form id="deviceForm"></form>
        <div class="actions">
          <div class="flexContent">
            <label for="repeatToggle">Enable Repeat Submit:</label>
            <input id="repeatToggle" class="toggle" type="checkbox" />
          </div>

          <div class="flexContent">
            <button
              type="button"
              onclick="handleSubmitForm()"
              id="submitButton"
            >
              Submit Device Status
            </button>
          </div>
        </div>

        <p class="message" id="statusMessage"></p>
      </div>
    </div>

    <button id="theme-button" onclick="toggleTheme()" class="theme-button">
      <span id="theme-icon" class="light-icon">☀️</span>
    </button>

    <script src="script.js"></script>
  </body>
</html>
