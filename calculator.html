<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4c1d95" id="themeColor">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EUR/BGN Smart Calc</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1f2937;
            --text-sec: #6b7280;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --border: #e5e7eb;
            --input-bg: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            --card-bg: rgba(31, 41, 55, 0.95);
            --text-main: #f3f4f6;
            --text-sec: #9ca3af;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --border: #374151;
            --input-bg: #111827;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.3s ease;
        }

        .app-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: var(--input-bg);
            border: 1px solid var(--border);
        }

        /* Rate Display */
        .rate-badge {
            background: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: 10px;
            font-size: 12px;
            color: var(--text-sec);
            font-weight: 500;
        }

        .currency-input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 28px 16px 10px;
            font-size: 24px;
            color: var(--text-main);
            font-weight: 700;
            outline: none;
            transition: all 0.2s;
            /* Fix iOS Zoom */
            font-size: 20px; 
        }

        .currency-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .currency-tag {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            color: var(--text-sec);
        }

        /* Swap Button */
        .swap-container {
            height: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .swap-btn {
            background: var(--accent);
            color: white;
            border: 4px solid var(--card-bg);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .swap-btn:active { transform: scale(0.9); }

        /* VAT Toggle */
        .dds-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 12px;
            background: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .dds-label {
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
        }

        /* iOS Style Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Result Breakdown */
        .breakdown {
            background: var(--input-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
            border: 1px dashed var(--border);
        }
        
        .breakdown.visible { display: block; animation: slideDown 0.3s ease; }

        .breakdown-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-sec);
            margin-bottom: 8px;
        }
        
        .breakdown-row.total {
            color: var(--text-main);
            font-weight: 700;
            font-size: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            margin-bottom: 0;
        }

        /* Action Buttons Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.7; }

        .btn-primary { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-bar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
            BG Converter
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Смяна на тема">
            <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <div style="text-align: center;">
        <div class="rate-badge">Фиксиран курс: 1.95583</div>
    </div>

    <div class="input-group">
        <label class="input-label" id="labelTop">Евро (без ДДС)</label>
        <!-- inputmode="decimal" вика цифровата клавиатура на iOS/Android -->
        <input type="number" class="currency-input" id="inputTop" value="100" placeholder="0" inputmode="decimal">
        <span class="currency-tag" id="currencyTop">EUR</span>
    </div>

    <div class="swap-container">
        <button class="swap-btn" onclick="swapCurrency()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/></svg>
        </button>
    </div>

    <div class="input-group" style="margin-top: -10px;">
        <label class="input-label" id="labelBottom">Лева (без ДДС)</label>
        <input type="number" class="currency-input" id="inputBottom" placeholder="0" inputmode="decimal">
        <span class="currency-tag" id="currencyBottom">BGN</span>
    </div>

    <div class="dds-control">
        <span class="dds-label">Начисли ДДС (20%)</span>
        <label class="switch">
            <input type="checkbox" id="vatToggle" onchange="calculate()">
            <span class="slider"></span>
        </label>
    </div>

    <div id="breakdown" class="breakdown">
        <div class="breakdown-row">
            <span>Основа:</span>
            <span id="valBase">0.00</span>
        </div>
        <div class="breakdown-row">
            <span>ДДС (20%):</span>
            <span id="valVat">0.00</span>
        </div>
        <div class="breakdown-row total">
            <span>ТОТАЛ:</span>
            <span id="valTotal">0.00</span>
        </div>
    </div>

    <div class="actions-grid">
        <button class="btn btn-outline" onclick="copyResult()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            Копирай
        </button>
        <button class="btn btn-primary" onclick="shareResult()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
            Сподели
        </button>
    </div>
</div>

<script>
    const RATE = 1.95583;
    let isEurToBgn = true;
    
    // DOM Elements
    const inputTop = document.getElementById('inputTop');
    const inputBottom = document.getElementById('inputBottom');
    const currencyTop = document.getElementById('currencyTop');
    const currencyBottom = document.getElementById('currencyBottom');
    const labelTop = document.getElementById('labelTop');
    const labelBottom = document.getElementById('labelBottom');
    const vatToggle = document.getElementById('vatToggle');
    const breakdown = document.getElementById('breakdown');

    // Theme Logic
    function initTheme() {
        // Check system preference or saved preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeColor').setAttribute('content', '#111827');
        }
    }
    initTheme();

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const target = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', target);
        localStorage.theme = target;
        
        // Update browser chrome color for mobile
        document.getElementById('themeColor').setAttribute('content', target === 'dark' ? '#111827' : '#4c1d95');
    }

    // Calculation Logic
    function formatMoney(num, currency) {
        return new Intl.NumberFormat('bg-BG', { style: 'currency', currency: currency }).format(num);
    }

    function calculate(source = 'top') {
        const hasVat = vatToggle.checked;
        breakdown.classList.toggle('visible', hasVat);
        
        let valTop = parseFloat(inputTop.value);
        let valBottom = parseFloat(inputBottom.value);

        if (isNaN(valTop) && source === 'top') { inputBottom.value = ''; updateBreakdown(0); return; }
        if (isNaN(valBottom) && source === 'bottom') { inputTop.value = ''; updateBreakdown(0); return; }

        if (source === 'top') {
            // Forward Calculation
            let result = isEurToBgn ? valTop * RATE : valTop / RATE;
            inputBottom.value = result.toFixed(2);
            updateBreakdown(isEurToBgn ? result : valTop, isEurToBgn ? 'BGN' : 'EUR');
        } else {
            // Reverse Calculation
            let result = isEurToBgn ? valBottom / RATE : valBottom * RATE;
            inputTop.value = result.toFixed(2);
            updateBreakdown(isEurToBgn ? valBottom : result, isEurToBgn ? 'BGN' : 'EUR');
        }
    }

    function updateBreakdown(baseAmount, currency) {
        if (!vatToggle.checked) return;
        
        const vat = baseAmount * 0.20;
        const total = baseAmount + vat;
        
        document.getElementById('valBase').textContent = formatMoney(baseAmount, currency);
        document.getElementById('valVat').textContent = formatMoney(vat, currency);
        document.getElementById('valTotal').textContent = formatMoney(total, currency);
    }

    function swapCurrency() {
        isEurToBgn = !isEurToBgn;
        
        // Swap visual labels
        const tempCurr = currencyTop.textContent;
        currencyTop.textContent = currencyBottom.textContent;
        currencyBottom.textContent = tempCurr;

        labelTop.textContent = isEurToBgn ? "Евро (без ДДС)" : "Лева (без ДДС)";
        labelBottom.textContent = isEurToBgn ? "Лева (без ДДС)" : "Евро (без ДДС)";

        // Swap values
        const tempVal = inputTop.value;
        inputTop.value = inputBottom.value;
        inputBottom.value = tempVal;
        
        calculate('top');
    }

    // Share & Copy
    async function shareResult() {
        const topVal = inputTop.value;
        const botVal = inputBottom.value;
        const topCur = currencyTop.textContent;
        const botCur = currencyBottom.textContent;
        const text = `${topVal} ${topCur} = ${botVal} ${botCur} (по курс на БНБ)`;

        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'Валутен калкулатор',
                    text: text,
                    url: window.location.href
                });
            } catch (err) {
                console.log('Share canceled');
            }
        } else {
            copyResult();
            alert('Споделянето не се поддържа от този браузър. Резултатът е копиран!');
        }
    }

    function copyResult() {
        const botVal = inputBottom.value;
        const botCur = currencyBottom.textContent;
        navigator.clipboard.writeText(`${botVal} ${botCur}`);
        
        // Simple visual feedback
        const btn = document.querySelector('.btn-outline');
        const originalText = btn.innerHTML;
        btn.innerHTML = "Копирано! ✓";
        setTimeout(() => btn.innerHTML = originalText, 2000);
    }

    // Event Listeners
    inputTop.addEventListener('input', () => calculate('top'));
    inputBottom.addEventListener('input', () => calculate('bottom'));
    
    // Initial Calc
    calculate('top');

</script>
</body>
</html>
